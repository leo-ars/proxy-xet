services:
  xet-proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    container_name: xet-proxy
    ports:
      - "8080:8080"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - PORT=8080
      - ZIG_BIN_PATH=/usr/local/bin/xet-download
      - RUST_LOG=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
